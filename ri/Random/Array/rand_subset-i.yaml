aliases: []

block_params: 
comment: 
- !ruby/struct:RDoc::Markup::Flow::P 
  body: Returns a random subset of an Array. If a <em>number</em> of elements is specified then returns that number of elements, otherwise returns a random number of elements upto the size of the Array.
- !ruby/struct:RDoc::Markup::Flow::P 
  body: By defualt the returned values are exclusive of each other, but if <em>exclusive</em> is set to <tt>false</tt>, the same values can be choosen more than once.
- !ruby/struct:RDoc::Markup::Flow::P 
  body: When <em>exclusive</em> is <tt>true</tt> (the default) and the <em>number</em> given is greater than the size of the array, then all values are returned.
- !ruby/struct:RDoc::Markup::Flow::VERB 
  body: "  [1, 2, 3, 4].rand_subset(1)        #=&gt; [2]\n  [1, 2, 3, 4].rand_subset(4)        #=&gt; [2, 1, 3, 4]\n  [1, 2, 3, 4].rand_subset           #=&gt; [1, 3, 4]\n  [1, 2, 3, 4].rand_subset           #=&gt; [2, 3]\n"
full_name: Random::Array#rand_subset
is_singleton: false
name: rand_subset
params: ( number=nil, exclusive=true )
visibility: public
