- !ruby/struct:RDoc::Markup::Flow::P 
  body: Returns the middle element of an array, or the element offset from middle if the parameter is given. Even-sized arrays, not having an exact middle, return the middle-right element.
- !ruby/struct:RDoc::Markup::Flow::VERB 
  body: "  [1,2,3,4,5].mid        #=&gt; 3\n  [1,2,3,4,5,6].mid      #=&gt; 4\n  [1,2,3,4,5,6].mid(-1)  #=&gt; 3\n  [1,2,3,4,5,6].mid(-2)  #=&gt; 2\n  [1,2,3,4,5,6].mid(1)   #=&gt; 5\n"
- !ruby/struct:RDoc::Markup::Flow::P 
  body: In other words, If there are an even number of elements the higher-indexed of the two center elements is indexed as orgin (0).
